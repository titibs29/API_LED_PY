<!DOCTYPE html>
<style>
        /* The switch - the box around the slider */
    .switch {
    position: relative;
    display: inline-block;
    width: 60px;
    height: 34px;
    }

    /* Hide default HTML checkbox */
    .switch input {
    opacity: 0;
    width: 0;
    height: 0;
    }

    /* The slider */
    .slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #ccc;
    -webkit-transition: .4s;
    transition: .4s;
    }

    .slider:before {
    position: absolute;
    content: "";
    height: 26px;
    width: 26px;
    left: 4px;
    bottom: 4px;
    background-color: white;
    -webkit-transition: .4s;
    transition: .4s;
    }

    input:checked + .slider {
    background-color: #2196F3;
    }

    input:focus + .slider {
    box-shadow: 0 0 1px #2196F3;
    }

    input:checked + .slider:before {
    -webkit-transform: translateX(26px);
    -ms-transform: translateX(26px);
    transform: translateX(26px);
    }

    /* Rounded sliders */
    .slider.round {
    border-radius: 34px;
    }

    .slider.round:before {
    border-radius: 50%;
    }
</style>

<script>
    function redir(){
            window.location.replace("/");
        }

    function fsw0()
    {
        // Get the checkbox
        var checkBox = document.getElementById("sw0");
        // get the text
        var text = document.getElementById("tsw0")

        // If the checkbox is checked, display the output text
        if (checkBox.checked == true){
            text.style.display = "block";
        } else {
            text.style.display = "none";
        }
    }
    function fsw1()
    {
        // Get the checkbox
        var checkBox = document.getElementById("sw1");
        // get the text
        var text = document.getElementById("tsw1")

        // If the checkbox is checked, display the output text
        if (checkBox.checked == true){
            text.style.display = "block";
        } else {
            text.style.display = "none";
        }
    }
    function fsw2()
    {
        // Get the checkbox
        var checkBox = document.getElementById("sw2");
        // get the text
        var text = document.getElementById("tsw2")

        // If the checkbox is checked, display the output text
        if (checkBox.checked == true){
            text.style.display = "block";

        } else {
            text.style.display = "none";
        }
    }

</script>

<head>
    <title>control the leds</title>

</head>
<body>
    <button onclick="redir()">back</button>

    <h2>switch 1</h2>
    <!-- add a rounded switch -->
    <label class="switch">
        <input type="checkbox" id="sw0" onclick="fsw0()">
        <span class="slider round"></span>
    </label>

    <h2>switch 2</h2>
    <label class="switch">
        <input type="checkbox" id="sw1" onclick="fsw1()">
        <span class="slider round"></span>
    </label>

    <h2>switch 3</h2>
    <label class="switch">
        <input type="checkbox" id="sw2" onclick="fsw2()">
        <span class="slider round"></span>
    </label>
    <p id="tsw0" style="display:none">switch 1 on</p>
    <p id="tsw1" style="display:none">switch 2 on</p>
    <p id="tsw2" style="display:none">switch 3 on</p>
</body>
